add_handout:
  dec: "主流程"
  parameters:
    -
      test_name: '新增讲义-图片'
      mode: 1
      type: json
      methods: post
      url: /opservice/goods/course/handout/add
      data: {
        'name': '测试_xuejian01',
        'filePath': 'https://kg-oss-test-all.oss-cn-hangzhou.aliyuncs.com/1420-560.jpg',
        'fileSize': '0.3317413330078125',
        'fileType': 1,
        'status': 1,
        'projectId': 1
      }
      parser:   &parser {'code' :"['code']", 'msg': '["msg"]' }
      expected: &expected { 'code': 1000, 'msg': '成功' }
    -
      test_name: '新增讲义-pdf'
      mode: 1
      type: json
      methods: post
      url: /opservice/goods/course/handout/add
      data: {
        'name': '测试_xuejian01',
        'filePath': 'https://kg-oss-test-all.oss-cn-hangzhou.aliyuncs.com/048c0cc4205344469939d3dd7dce1859.pdf',
        'fileSize': '0.2974262237548828',
        'fileType': 2,
        'status': 1,
        'projectId': 1
      }
      parser:    {'code' :"['code']", 'msg': '["msg"]' }
      expected:  { 'code': 1000, 'msg': '成功' }

