role_add:
  dec: "主流程"
  parameters:
    -
      test_name: '添加角色-主流程'
      mode: 1
      type: json
      methods: post
      url: /oauth/role/add
      data: {
        "roleName": "xuejian角色",
        "note": "note"
      }
      parser:   {'code' :"['code']", 'msg': '["msg"]' }
      expected:  { 'code': 1000, 'msg': '操作成功' }

