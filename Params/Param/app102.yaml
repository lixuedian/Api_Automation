catOne:
  dec: "题库-app首页 题库分类一级"
  parameters:
    - test_name: '题库-app首页 题库分类一级-主流程'
      mode: 1
      type: data
      methods: post
      url: /v1/tiku/catOne
      data: {
          'examArea': 15,
          'subject': '语文',
          'examType': 12
      }
      parser: &parser { 'code': "['code']", 'msg': '["msg"]' }
      expected: &expected { 'code': 1, 'msg': '请求成功' }

