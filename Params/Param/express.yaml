getExpressList:
  dec: "主流程"
  parameters:
    -
      test_name: '获取订单物流列表'
      mode: 1
      type: data
      methods: post
      url: /express/order/getExpressList
      data: {
        'businessId': 1,
        'orderId': 99505,
        'page': 1
      }
      #header: {'token': &token}
      parser: &parser { 'code': "['code']", 'msg': '["msg"]' }
      expected: &expected { 'code': 1, 'msg': '成功' }

