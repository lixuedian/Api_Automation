indexMokao:
  dec: "001-模考相关V1版本-获取首页模考"
  parameters:
    - test_name: '001-模考相关V1版本-获取首页模考-主流程'
      mode: 1
      type: data
      methods: post
      url: /v1/mokao/indexMokao
      data: {
              'examArea': 32,
              'examType': 21,
              'mobilestyle': 'iOS_2.9.4_iPhone+XS',
              'projectId': 1,
              'source': 103,
              'studyPhase': 2,
              'versionType': 1
      }
      parser: &parser { 'code': "['code']", 'msg': '["msg"]' }
      expected: &expected { 'code': 1, 'msg': '请求成功' }

