addChapter:
  dec: "主流程"
  parameters:
    - test_name: '添加章节-主流程'
      mode: 1
      type: json
      methods: post
      url: /opservice/course/syllabus/addChapter
      data: {
        'name': &name '测试章节01',
        'courseId': &courseId 1
      }
      parser: &parser { 'code': "['code']", 'msg': '["msg"]' }
      expected: &expected { 'code': 1000, 'msg': '成功' }

