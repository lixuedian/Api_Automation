role_list:
  dec: "主流程"
  parameters:
    -
      test_name: '根据部门获取已绑定相关角色-主流程'
      mode: 0
      type:
      methods: get
      url: /oauth/department/role/list
      data: {
        'departmentId': 1,
        'roleName': ''
      }
      parser:   {'code' :"['code']", 'msg': '["msg"]' }
      expected:  { 'code': 1000, 'msg': '操作成功' }


